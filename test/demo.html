<html>
	<head>
	 	<title>tp demo</title>
	</head>
	<body>
		<script type="text/template" id="tple">
			{# for(var i in this){ #}
			<li>
	            <a href='{# $(this[i].ApproveUrl); #}' target="_blank">{# $(this[i]); #}</a>
	            <span class="ui-info-time">{# $(this[i]); #}</span>
	        </li>
	        {# } #}
		</script>
		<ul id="temp" >
			{# for(var i in this){ #}
			<li>
	            <span class="ui-info-time">{# $(this[i]); #}</span>
	        </li>
	        {# } #}
		</ul>
		<script type="text/javascript" src="../src/tp.js"></script>
	 	<script type="text/javascript">
	 			tp.bind({
	 				template:'{# $(this); #}',
	 				element:'temp',
	 				model:['item-1','item-1','item-1']
	 			});
	 	</script>
	</body>
</html>
