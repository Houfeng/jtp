<html>
	<head>
 		<title>jtp测试</title>
 		<style type="text/css">
        	textarea{
        		width: 45%;
        		height: 400px;
        	}
 		</style>
	</head>
	<body>
		<textarea name="_src" id="_src" cols="30" rows="10" placeholder='编辑模板源码...'></textarea>		
		<textarea name="_dst" id="_dst" cols="30" rows="10" placeholder='模板编译结果...'></textarea>
		 <script type="text/javascript" src="../src/jtp.js"></script>
 		<script type="text/javascript">
 			var $get=function (id) {
 				return document.getElementById(id);
 			};
 			$get('_src').onkeyup=function () {
 				var fn=jtp.compile($get('_src').value);
 				$get('_dst').value=fn({name:'houfeng'});
 			}
 		</script>
	</body>
</html>
